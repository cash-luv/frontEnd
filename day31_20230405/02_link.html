<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- href 속성: 목적지 -->
    <a href="https://www.google.com">구글홈페이지</a>
    <a href="https://www.google.com"target="blank">구글홈페이지</a>

    <!-- 이미지 출력 -->
    <!-- src: 출력할 이미지 경로, alt: 이미지가 보이지 않을 경우 대체 메세지 -->
    <!-- 상대경로: 현재 파일(이미지를 출력하고 싶은파일)을 기준으로
                    이미지 위치를 찾아가는 것  -->
    <!-- 절대경로: 해당 파일의 위치의 전체 경로를 표현하는 것
        D:\frontEnd\images-->
    <img src="../images/다운로드.png" alt="">
    <img src="../images/다운로드.png" 
            whdth="100" height="50" alt="">
    <img src="../images/다운.png" alt="이미지가 안보여요">

    <!-- 구글 로고 이미지를 클릭하면 구글 홈페이지로 이동 -->
    <a href="https://www.google.com"target="blank">
            <img src="../images/다운로드1.png"</a>
</body>
</html>
