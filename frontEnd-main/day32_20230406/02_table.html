<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid darkblue;
        border-collapse: collapse;
        /* 안쪽 여백을 지정할 때 */
        padding: 10px;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>특성</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>피카츄</td>
          <td>전기</td>
        </tr>
        <tr>
          <td>2</td>
          <td>파이리</td>
          <td>불</td>
        </tr>
        <tr>
          <td>3</td>
          <td>라이츄</td>
          <td>피카츄진화</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
