<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <script src="../js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- 이메일 입력 input
        정규식: 소문자 , 숫자 필수 8~16자 이내로
        blur 이벤트를 이벤트 리스너로 적용하여 email_check 함수 호출  -->
        <h6>이메일</h6>
        <input type="text" class="form-control" id="member-email" name="memberEamil" /><br />
        <h6 id="email-result"></h6>
    </body>
    <script>
        const email_check = () => {
            const member_email = document.getElementById('member-email').value;
            let member_result = document.getElementById('email-result');
            member_result.style.color = 'red';
            const exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{8,16}$/;

            if (member_email.length == 0) {
                member_result.innerHTML = '필수입력입니다';
            } else if (!member_email.match(exp)) {
                member_result.innerHTML = '8~16자자 이내로 입력해주세요.';
            } else {
                member_result.style.color = 'green';
                member_result.innerHTML = '좋아요.';
            }
        };
        document.getElementById('member-email').addEventListener('blur', email_check);
        // const blur1 = document.getElementById('member-email');
        // blur1.addEventListener('blur', email_check);
    </script>
</html>
