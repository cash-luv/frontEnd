<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="save_from">
      <lable for="id">아이디</lable>
      <input type="text" id="id" /><br />
      <lable for="password">비밀번호</lable>
      <input type="password" id="password" name="password" /><br />
      <lable for="password_confirm">비밀번호 재확인</lable>
      <input
        type="password"
        id="password_confirm"
        name="password_confirm"
      /><br />
      <lable for="name">이름</lable>
      <input type="text" id="name" name="name" /><br />
      <lable for="birth_year">생년월일</lable>
      <input
        type="text"
        id="birth_year"
        name="birth_year"
        placeholder="년(4자)"
      /><br />
      <select name="birth_month" id="">
        <option value="">월</option>
        <option value="1">1월</option>
        <option value="2">2월</option>
        <option value="3">3월</option>
        <option value="4">4월</option>
      </select>
      <input type="text" id="birth_day" name="birth_day" placeholder="일" />
      <br />
      <label for="gender">성별</label><br />
      <select name="gender" id="gender">
        <option value="mele">남</option>
        <option value="femele">여</option>
        <option value="no">선택안함</option></select
      ><br />
      <label for="mobile">휴대전화</label><br />
      <select name="nation_code" id="">
        <option value="82" selected>대한민국 +82</option>
        <option value="1">미국 +1</option>
        <option value="33">프랑스 +33</option>
      </select>
      <input
        type="text"
        id="mobile"
        name="mobile"
        placeholder="전화번호 입력"
      /><br />
      <!-- onclick 속성: onclick 속성을 적용한 요소(태그)에 click 이벤트가
        발생하면 실행할 javascript 합수 또는 문법을 지정함 
        아래 버튼을 클릭하면 hello 함수 호출-->
      <input type="button" value="인증번호 받기" onclick="hello()" />
      <input
        type="text"
        id="mobile_check"
        name="mobile_check"
        placeholder="인증번호를 입력하세요"
      /><br />

      <input type="submit" value="가입하기" />
    </div>
    <script>
      //  화살표 함수 (arrow function)
      const hello = () => {
        console.log("콘솔에 보여집니다");
        alert("alert으로 보여집니다");
      };
    </script>
  </body>
</html>
