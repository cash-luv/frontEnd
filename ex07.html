<!DOCTYPE html>
<html lang="en">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>학점구하기</legend>
        점수입력 : <input type="number" id="score"/>
        <input type="button" value="구하기" onclick="grade()"/>
        <h1 id="result">결과출력</h1>
    </fieldset>
</body>
<script>
    function grade(){
        let score = document.getElementById("score").value;
        //document.getElementById("result").innerHTML = score;
        if(score >= 90){
            document.getElementById("result").innerHTML = "학점은 A입니다"
        }else if(score >= 80){
            document.getElementById("result").innerHTML = "학점은 B입니다"
        }else if(score >= 70){
            document.getElementById("result").innerHTML = "학점은 C입니다"
        }else if(score >= 60){
            document.getElementById("result").innerHTML = "학점은 D입니다"
        }else{
            document.getElementById("result").innerHTML = "학점은 F입니다"
        }
    }

</script>
</html>
