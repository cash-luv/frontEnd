<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>오늘은 4월 11일 화요일</h2>
        <h3>오늘은 35일차</h3>
        <div id="id1"></div>
        <div id="id2"></div>

        <!-- 버튼은 3개가 있고 각각은 다른 함수를 호출함
        1. button을 클릭했을 때 fun1함수를 호출하고 h2 태그의 innerText값을
        콘솔에 출력
        2. button을 클릭 했을 때 fun2함수를 호출하고 h3 태그의 innerHTML값을
        alert으로 출력
        3. button을 클릭했을 때 fun3함수를 호출하고 h2,h3태그의 innerText값을
        id1이 적용된 div에 innerText 값으로 적용하여 화면에 보이게 
        4. button을 클릭했을 때 fun4함수를 호출하고 id2가 적용된 div에 아래
        ex id가 적용된 태그 처럼 ul , li를 이용하여 1부터 100까지 출력하는
        내용을 만들어보세요
        -->

        <button onclick="fun1()">1번문제</button>
        <button onclick="fun2()">2번문제</button>
        <button onclick="fun3()">3번문제</button>
        <button onclick="fun4()">4번문제</button>
    </body>
    <script>
        function fun1() {
            const h2All1 = document.getElementsByTagName('h2');
            for (let i = 0; i < h2All1.length; i++) {
                console.log(h2All1[i].innerText);
            }
        }
        const h2All2 = document.getElementsByTagName('h3');
        function fun2() {
            for (let i = 0; i < h2All2.length; i++) {
                alert(h2All2[i].innerHTML);
            }
        }

        function fun3() {
            const idele = document.getElementsByTagName('h2')[0].innerText;
            const idele2 = document.getElementsByTagName('h3')[0].innerText;
            const div1 = document.getElementById('id1');
            div1.innerText = idele + idele2;
        }

        const fun4 = () => {
            // string 값으로 필요한 내용 그리기
            const divAll2 = document.getElementById('id2');
            let ul = '<ul>';
            for (let i = 1; i <= 100; i++) {
                ul += '<li>' + i + '</li>';
            }
            ul += '</ul>';
            divAll2.innerHTML = ul;
            // javascript method 활용하기
            const ul = document.createElement('ul');
            console.log(ul);

            for (let i = 1; i <= 100; i++) {
                // li 태그 생성
                const li = document.createElement('li');
                // li 시작 종료 태그 사이에 i로 만들어진 숫자 텍스트 추가
                li.appendChild(document.createTextNode(i));
                // 만들어진 li를 ul 의 자식 태그로 추가
                ul.appendChild(li);
            }
            // 특정 요소에 자식 요소로 추가하기
            divAll2.appendChild(ul);
        };
    </script>
</html>
